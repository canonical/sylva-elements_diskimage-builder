- local_loop:
    name: image0
    size: 22G

- partitioning:
    base: image0
    label: gpt
    partitions:
      - name: BSP
        type: 'EF02'
        size: 4MiB
      - name: ESP
        type: 'EF00'
        size: 250MiB
        mkfs:
          type: vfat
          mount:
            mount_point: /boot/efi
            fstab:
              options: "defaults"
              fsck-passno: 1
      - name: root
        type: 8E00
        size: 100%

- lvm:
    name: lvm
    pvs:
      - name: pv
        options: ["--force"]
        base: root

    vgs:
      - name: vg
        base: ["pv"]
        options: ["--force"]

    lvs:
      - name: lv_root
        base: vg
        size: 5G

      - name: lv_tmp
        base: vg
        size: 1G

      - name: lv_var
        base: vg
        size: 8G

      - name: lv_vartmp
        base: vg
        size: 1G

      - name: lv_varlog
        base: vg
        size: 1G

      - name: lv_varlogaudit
        base: vg
        size: 1G

      - name: lv_home
        base: vg
        size: 1G

      - name: lv_opt
        base: vg
        size: 2G

- mkfs:
    name: fs_root
    base: lv_root
    type: ext4
    label: "img-rootfs"
    mount:
        mount_point: /
        fstab:
            options: "rw,relatime"
            fsck-passno: 1

- mkfs:
    name: fs_var
    base: lv_var
    type: ext4
    label: "img-var"
    mount:
        mount_point: /var
        fstab:
            options: "rw,relatime,nodev,nosuid"
            fsck-passno: 1

- mkfs:
