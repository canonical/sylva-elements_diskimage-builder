---

workflow:
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        OCI_TAG_FORMAT: "$CI_COMMIT_TAG"
    - when: always
      variables:
        OCI_TAG_FORMAT: "0.0.0-git-$CI_COMMIT_SHORT_SHA"

variables:
  REPO_URL: "$CI_REGISTRY_IMAGE"
  REPO_IMAGE: $REPO_URL/$DISK_IMAGE_NAME:$OCI_TAG_FORMAT
  REPO_IMAGE_SNAPSHOT: $REPO_URL/snapshots/$DISK_IMAGE_NAME:$OCI_TAG_FORMAT
  IMAGE_FORMAT: raw
  DISK_IMAGE_NAME: $OS-$OS_RELEASE-$FLAVOR-$K8S_FLAVOR
  GITLEAKS_ARGS: '--verbose --log-opts=$CI_COMMIT_SHA'
  DIB_SHOW_IMAGE_USAGE: 1
  DIB_DEBUG_TRACE: 1
  KANOD_OPTIONS_BASE: "-b no_kanod_network -b lvm -b growpart"
  # renovate: datasource=docker
  UBUNTU_CI_IMAGE: registry.gitlab.com/sylva-projects/sylva-elements/container-images/ci-disk-image-builder/ubuntu/snapshot:0.0.0-git-2c778a70
  # renovate: datasource=docker
  SUSE_CI_IMAGE: registry.gitlab.com/sylva-projects/sylva-elements/container-images/ci-disk-image-builder/suse:v2.0.5

stages:
  - test
  - build
  - release

include:
  - project: 'renovate-bot/renovate-runner'
    ref: v17.148.1
    file: '/templates/renovate-config-validator.gitlab-ci.yml'
    rules:
      - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
        changes:
          paths:
            - .gitlab-ci.yml
            - renovate.json
  - project: 'sylva-projects/sylva-elements/renovate'
    ref: 1.0.0
    file: '/templates/renovate-dry-run.gitlab-ci.yml'
    rules:
      - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
        changes:
          paths:
            - renovate.json
  - project: "to-be-continuous/gitleaks"
    ref: 2.5.1
    file: "templates/gitlab-ci-gitleaks.yml"

.kubeadm_settings:
  variables:
    K8S_FLAVOR: kubeadm
    KANOD_OPTIONS_K8S: "-b kubeadm"
  parallel:
    matrix:
      - K8S_VERSION:
            # renovate: datasource=github-releases depName=kubernetes/kubernetes
          - 1.28.8
            # renovate: datasource=github-releases depName=kubernetes/kubernetes
          - 1.27.10
            # renovate: datasource=github-releases depName=kubernetes/kubernetes
          - 1.26.9
            # renovate: datasource=github-releases depName=kubernetes/kubernetes
          - 1.25.14
          
.rke2_settings:
  variables:
    K8S_FLAVOR: rke2
    KANOD_OPTIONS_K8S: "-b rke2_airgapped"
  parallel:
    matrix:
      - K8S_VERSION:
          # renovate: datasource=github-releases depName=rancher/rke2 VersionTemplate=-rke2
          - 1.28.8-rke2r1
          # renovate: datasource=github-releases depName=rancher/rke2 VersionTemplate=-rke2
          - 1.27.10-rke2r1
          # renovate: datasource=github-releases depName=rancher/rke2 VersionTemplate=-rke2
          - 1.26.9-rke2r1
          # renovate: datasource=github-releases depName=rancher/rke2 VersionTemplate=-rke2
          - 1.25.14-rke2r1

.ubuntu_settings:
  variables:
    OS: ubuntu
    OS_RELEASE: jammy

.opensuse_settings:
  variables:
    OS: opensuse
    OS_RELEASE: "15.5"

.default-trigger:
  trigger:
    include: .gitlab/ci/pipeline-build-and-test.yml
    strategy: depend
    forward:
      pipeline_variables: true
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: manual
    - if: $CI_PIPELINE_SOURCE == 'pipeline'
      when: manual

build-ubuntu-hardened-rke2:
  extends:
    - .default-trigger
    - .rke2_settings
    - .ubuntu_settings
  variables:
    FLAVOR: hardened
    KANOD_OPTIONS: "$KANOD_OPTIONS_BASE $KANOD_OPTIONS_K8S -b cis_remediation"

build-ubuntu-plain-rke2:
  extends:
    - .default-trigger
    - .rke2_settings
    - .ubuntu_settings
  variables:
    FLAVOR: plain
    KANOD_OPTIONS: "$KANOD_OPTIONS_BASE $KANOD_OPTIONS_K8S"

build-ubuntu-plain-kubeadm:
  extends:
    - .default-trigger
    - .kubeadm_settings
    - .ubuntu_settings
  variables:
    FLAVOR: plain
    KANOD_OPTIONS: "$KANOD_OPTIONS_BASE $KANOD_OPTIONS_K8S"

build-opensuse-plain-rke2:
  extends:
    - .default-trigger
    - .rke2_settings
    - .opensuse_settings
  trigger:
    include: .gitlab/ci/pipeline-build-and-test-suse.yml
    strategy: depend
  variables:
    FLAVOR: plain
    KANOD_OPTIONS: "$KANOD_OPTIONS_BASE $KANOD_OPTIONS_K8S"

build-opensuse-plain-kubeadm:
  extends:
    - .default-trigger
    - .kubeadm_settings
    - .opensuse_settings
  trigger:
    include: .gitlab/ci/pipeline-build-and-test-suse.yml
    strategy: depend
  variables:
    FLAVOR: plain
    KANOD_OPTIONS: "$KANOD_OPTIONS_BASE $KANOD_OPTIONS_K8S"

build-opensuse-hardened-rke2:
  extends:
    - .default-trigger
    - .rke2_settings
    - .opensuse_settings
  trigger:
    include: .gitlab/ci/pipeline-build-and-test-suse.yml
    strategy: depend
  variables:
    FLAVOR: hardened
    KANOD_OPTIONS: "$KANOD_OPTIONS_BASE $KANOD_OPTIONS_K8S -b cis_remediation_opensuse"

prepare_job:
  stage: release
  image: alpine:latest
  script:
    - apk add curl bash jq
    - |
      curl -sS --header "PRIVATE-TOKEN: $CI_READ_ONLY_TOKEN" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/pipelines/${CI_PIPELINE_ID}/bridges" \
        | jq ".[].downstream_pipeline.id" \
        | grep -v null \
        | xargs -i curl -sS --header "PRIVATE-TOKEN: $CI_READ_ONLY_TOKEN" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/pipelines/{}/jobs" \
        | jq '.[] | select(.name == "promote") | .id' \
        | xargs -i curl --location --header "PRIVATE-TOKEN: $CI_READ_ONLY_TOKEN" --output artifacts-{}.zip "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/jobs/{}/artifacts"
    - ls
    - for z in *.zip; do unzip -o $z; done
    - cat *release.md
    - cat *release.md >> release-final.md
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED # Run this job when a tag is created for a protected branch
      when: always
  artifacts:
    paths:
      - release-final.md

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: prepare_job
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED # Run this job when a tag is created for a protected branch
      when: always
  script:
    - echo "running release_job"
  release:
    tag_name: '$CI_COMMIT_TAG'
    description: 'release-final.md'
    ref: '$CI_COMMIT_SHA'
